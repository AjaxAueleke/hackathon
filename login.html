<body>
    <div class="card">

            <p class="card-text">
            <form action="">
                <div class="mb-3">
                    <label for="res-email" class="form-label">Email</label>

                </div>
                <div class="mb-3">
                    <label for="user-type">Logging in as : </label>
                    <select class="form-select" id="user-type" aria-label="Default select example">

                <!-- 4 - Res Country-->
                <!-- 5- Res City -->
                <!-- 6- Res Pass -->
                <div class="mb-3">
                    <label for="res-pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="res-pass" placeholder="Password">
                </div>
                <div class="mb-3">
                    <button onClick="login()" class="btn btn-primary" type="button">
                        Login
